<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Agendamentos</title>

  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'booking/css/auth.css' %}">
  
</head>
<body>
  <div class="register-card">
    <div class="register-header">      
      <h2>Criar Conta</h2>
      <p>Preencha os dados para se cadastrar</p>
    </div>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-register">Criar Conta</button>
    </form>
    <div class="login-link">
      Já tem conta? <a href="{% url 'login' %}">Faça login aqui</a>
    </div>
  </div>
</body>
</html>
