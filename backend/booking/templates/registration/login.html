<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h2 {
      color: #1e293b;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: #64748b;
      font-size: 0.95rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-label {
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.5rem;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 1rem;
      transition: transform 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748b;
    }
    .register-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <div class="icon">ðŸ“…</div>
      <h2>Bem-vindo</h2>
      <p>Entre com sua conta para continuar</p>
    </div>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
    <div class="register-link">
      NÃ£o tem conta? <a href="{% url 'register' %}">Cadastre-se aqui</a>
    </div>
  </div>
</body>
</html>
