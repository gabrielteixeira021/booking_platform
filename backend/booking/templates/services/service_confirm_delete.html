{% extends "base.html" %}
{% block title %}Excluir serviço{% endblock %}
{% block content %}
<h1>Excluir serviço</h1>
<p>Tem certeza que deseja excluir o serviço <strong>{{ object.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
